<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5cd13efb78.js"
      crossorigin="anonymous"
    ></script>
    <!-- spinner docs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>News PortalBase</title>
  </head>
  <body>
    <!-- navbarsection -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NewzSource.com</a>
        <div>
          <span class="navbar-text"> Home </span>
          <a class="nav-link" href="blog.html">Blog</a>
        </div>
      </nav>
    </header>
    <hr />
    <!-- category options -->
    <section>
      <div class="category d-flex justify-content-around">
        <a class="category-options" id="home-option">Home</a>
        <a class="category-options" id="breaking-option">Breaking News</a>
        <a class="category-options" id="regular-option">Regular News</a>
        <a class="category-options" id="internation-option"
          >International News</a
        >
        <a class="category-options" id="sport-option">Sports</a>
        <a class="category-options" id="entertainment-option">Entertainment</a>
        <a class="category-options" id="culture-option">Culture</a>
        <a class="category-options" id="art-option">Arts</a>
        <a class="category-options" id="allnews-option">All News</a>
      </div>
    </section>
    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p id="newsModalBody"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- number of items -->
    <div class="container" style="background-color: white; padding: 2rem">
      <span id="numberOfItems"></span>
    </div>
    <!-- spinner -->
    <div class="spinner-border d-none" id="spinnerDiv" role="status">
      <span class="visually-hidden"></span>
    </div>
    <!-- news card -->
    <section class="p-3 py-4">
      <div id="category-container">
        <div class="card-group d-flex flex-column" id="card-group"></div>
      </div>
    </section>
    <script src="js file/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
