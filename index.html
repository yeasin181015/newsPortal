<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News PortalBase</title>
  </head>
  <body>
    <!-- navbarsection -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NewzSource.com</a>
        <div>
          <a class="nav-link" href="#"
            >Home<span class="sr-only">(current)</span></a
          >
          <span class="navbar-text"> Blog </span>
        </div>
      </nav>
    </header>
    <hr />
    <!-- category options -->
    <section>
      <div class="category d-flex justify-content-around">
        <a class="category-options" id="home-option">Home</a>
        <a class="category-options" id="breaking-option">Breaking News</a>
        <a class="category-options" id="regular-option">Regular News</a>
        <a class="category-options" id="internation-option"
          >International News</a
        >
        <a class="category-options" id="sport-option">Sports</a>
        <a class="category-options" id="entertainment-option">Entertainment</a>
        <a class="category-options" id="culture-option">Culture</a>
        <a class="category-options" id="art-option">Arts</a>
        <a class="category-options" id="allnews-option">All News</a>
      </div>
    </section>

    <section class="p-3 py-4">
      <div id="category-container">
        <div class="card-group d-flex flex-column"></div>
      </div>
    </section>
    <script src="js file/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
